on:
  schedule:
    - cron: '0 0 * * *'

name: Check markdown links
jobs:
  my-broken-link-checker:
    name: Check broken links
    runs-on: ubuntu-latest
    steps:
      - name: Check
        uses: ruzickap/action-my-broken-link-checker@v1.0.3

        with:
          url: https://websitewithtabs.netlify.app/
          cmd_params: --exclude=https://www.googletagmanager.com, https://platform.twitter.com,
                                https://use.fontawesome.com, https://fonts.googleapis.com, https://fonts.gstatic.com, 
                                https://gethugothemes.com/, https://platform.linkedin.com
